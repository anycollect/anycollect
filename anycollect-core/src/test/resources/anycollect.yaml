extenstions:
- !load
  extension: SelfDiscovery
  instance: self
  injectMode: auto
- !load
  extension: PullEngine
  instance: puller
  config:
    updatePeriod: 30
    pullPeriod: 15
    defaultPoolSize: 1
    rules:
    - targetId: "app1-.*"
      poolSize: 3
    - targetId: "app2-.*"
      poolSize: 2
    healthChecks:
      period: 2
      timeout: 1
      checks:
      - targetId: "app.*"
        service: app1
        period: 5
        timeout: 2