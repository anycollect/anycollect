extensions:
- !load
  extension: SelfDiscovery
  instance: self
  injectMode: auto
- !load
  extension: PullEngine
  instance: puller
  injectMode: auto
  config:
    updatePeriod: 5
    pullPeriod: 3
    defaultPoolSize: 1
    rules:
    - targetId: "test"
      poolSize: 1
- !load
  extension: MeterRegistry
  instance: registry
  injectMode: auto
- !load
  extension: CurrentApp
  instance: discovery
  config:
    targetId: test
- !load
  extension: StaticJmxQueryProvider
  instance: queries
  config:
    queries:
    - key: histogram
      mbean: "test:name=Test,k1=*,k2=*"
      tagKeys: [k1, k2]
      tags:
        key1: value1
      meta:
        key2: value2
      whitelist:
        keys: [k1, k2]
        values:
        - [k1val2, k2val1]
      measurements:
        - { path: Min, type: aggregate, stat: min, unit: events }
        - { path: Max, type: aggregate, stat: max, unit: events }
        - { path: Mean, type: aggregate, stat: mean, unit: events }
        - { path: StdDev, type: aggregate, stat: std, unit: events }
        - { path: 50thPercentile, type: aggregate, stat: max_50, unit: events }
        - { path: 75thPercentile, type: aggregate, stat: max_75, unit: events }
        - { path: 90thPercentile, type: aggregate, stat: max_90, unit: events }
        - { path: 95thPercentile, type: aggregate, stat: max_95, unit: events }
        - { path: 99thPercentile, type: aggregate, stat: max_99, unit: events }
- !load
  extension: StaticQueryMatcherResolver
  instance: matcher
  config:
    rules:
    - instanceId: "test"
      queryId: ".*"
      period: 10
- !load
  extension: JmxReader
  instance: jmx
  dependencies:
    puller: !ref puller
    discovery: !refs
    - discovery
    queries: !refs
    - queries
    matcher: !ref matcher